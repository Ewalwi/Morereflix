<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleform.css">
    <script src="./script.js"></script>
    <title>Morereflix</title>
</head>
<body>
    <header>
        <img src="../ressources/Morereflix.png" alt="logo_morereflix">
    </header>
    <div class="createCard">
        <form class="form">
            <h2>Morerecard creation program</h2>
            <label class="label" for="Name">Name</label>
            <input class="input" type="text" id="Name" placeholder="Enter Morerecard's name"><br><br>
            <label class="label" for="Description">Description</label>
            <input class="input" type="text" id="Description" placeholder="Enter card's description"><br><br>
            <button class="btnCard" type="button" onclick="createCard()"><strong>Create card</strong></button>
        </form>
    </div>
</body>
</html>
